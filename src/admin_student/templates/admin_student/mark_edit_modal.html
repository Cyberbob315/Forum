<div class="modal fade" id="mark-edit-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 id="user-modal-title" class="modal-title">Edit mark</h4>
            </div>
            <div id="user-modal-body col-md-12" class="modal-body">
                <form
                    id="mark-edit-form"
                    csrf-token="{{ csrf_token }}">
                    {% csrf_token %}
                    <table
                        class="table table-user-information">
                        <tbody>
                            <tr>
                                <td>Subject</td>
                                <td id="mark-subject-edit"></td>
                            </tr>
                            <tr>
                                <td>Mid-term mark</td>
                                <td><input id="mid-term-mark-edit"
                                           class="form-control"
                                           type="number"
                                           step="0.1"
                                           min="0"
                                           max="10"
                                           placeholder="Mid-term mark">
                                </td>
                            </tr>
                            <tr>
                                <td>Final mark</td>
                                <td><input id="final-mark-edit"
                                           class="form-control"
                                           type="number"
                                           step="0.1"
                                           min="0"
                                           max="10"
                                           placeholder="Final mark">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
                <div class="text-center alert-danger">
                    <strong id="markEditErr"></strong>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnSaveMark" type="button"
                        class="btn btn-primary">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
