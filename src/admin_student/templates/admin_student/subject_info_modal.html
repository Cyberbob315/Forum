<div class="modal fade" id="subject-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 id="user-modal-title" class="modal-title">Subject Info</h4>
            </div>
            <div id="user-modal-body col-md-12" class="modal-body">
                <form
                    id="subject-edit-form"
                    csrf-token="{{ csrf_token }}"
                    data="{{ user.get_absolute_url }}"
                    data-href="{{ user.get_update_url }}">
                    {% csrf_token %}
                    <table
                        class="table table-user-information">
                        <tbody>
                            <tr>
                                <td>ID</td>
                                <td id="subject-id-edit">
                                </td>
                            </tr>
                            <tr>
                                <td>Title</td>
                                <td><input id="subject-name-edit"
                                           class="form-control"
                                           value="Name">
                                </td>
                            </tr>
                            <tr>
                                <td>Credit</td>
                                <td><input id="subject-credit-edit"
                                           class="form-control"
                                           type="number"
                                           min="0"
                                           value="Credit">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
                <div class="text-center alert-danger">
                    <strong id="editErr"></strong>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnDeleteSubject" type="button"
                        class="btn btn-danger pull-left"
                        data-dismiss="modal">Delete
                </button>
                <button id="btnSaveSubject" type="button"
                        class="btn btn-primary">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
