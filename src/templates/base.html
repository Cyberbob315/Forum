{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/master.css' %}">
        <link rel="stylesheet"
              href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <script src="{% static 'jquery/jquery3.2.1.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css"
            type="text/css"
            media="screen" charset="utf-8">
        <link rel="stylesheet"
              href="{% static 'bootstrap/font-awesome.min.css' %}">
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        {% block css %}{% endblock %}
    </head>
    <body>
        {% include 'navbar.html' with user=user %}
        <div class="container-fluid" style="margin-top: 70px">
            {% block content %}{% endblock %}
        </div>
        <footer style="margin-top: 50px">
            <div class="container">
                <div class="text-center">
                    Hanoi University of Science and Technology 2017
                </div>
            </div>
        </footer>
    </body>

    <script src="{% static 'js/like.js' %}"></script>
    <script
        src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js">
    </script>
    {% block script %}{% endblock %}

</html>
