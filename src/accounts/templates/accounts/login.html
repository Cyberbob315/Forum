{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}
    <div class="container jumbotron">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-default" value="Login">
        </form>
    </div>
{% endblock %}
