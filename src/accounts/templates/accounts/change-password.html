{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}
    Change password
{% endblock %}

{% block content %}
    <div class="container col-md-6 col-md-offset-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <strong> Change password</strong>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-success">Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
