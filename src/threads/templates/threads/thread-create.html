{% extends 'base.html' %}
{% load bootstrap3 %}
{% load staticfiles %}

{% block title %}
    Create new Thread
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/thread.css' %}">
    <link rel="stylesheet" href="{% static 'css/thread_create.css' %}">
{% endblock %}

{% block content %}
    <div class="col-md-8 col-md-offset-2 jumbotron">
        <div class="page-header">
            <h1>Create a new thread</h1>
        </div>
        <br/>
        <form method="post" class="form-group" enctype="multipart/form-data">
            {% csrf_token %}
            {{ thread_form.as_p }}
            <input type="file" multiple name="images" accept="image/*" class="text-info">
            <button type="submit"
                    class="btn btn-info btn-upload col-md-2 col-md-offset-5">
                Create
            </button>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script>
        let editor = new MediumEditor('.editable');
    </script>
{% endblock %}
