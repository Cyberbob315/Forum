{% extends 'base.html' %}

{% block title %}
    Forum
{% endblock %}

{% block css %}
    <style>
        .td-forum-list {
            vertical-align: middle;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Subforum</th>
                            <th>Last Post</th>
                            <th>Threads</th>
                            <th>Posts</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for subforum in subforum_list %}
                            <tr class="alert-info">
                                <td class="td-forum-list"><br/>
                                    <a href="https://aws.passkey.com/g/42238120"
                                       target="_blank">{{ subforum.title }}
                                    </a><br/><br>
                                </td>
                                <td class="td-forum-list">{{ subforum.get_last_post }}</td>
                                <td class="td-forum-list">{{ subforum.count_threads }}</td>
                                <td class="td-forum-list">200</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
