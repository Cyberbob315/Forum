<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <article class="card">
        <div class="row">
            <div class="col-sm-3 col-md-1">
                <figure>
                    <img
                        class="img-rounded img-responsive"
                        src="{{ thread.author.profile_pic.url }}">
                </figure>
            </div>
            <div class="col-sm-9 col-md-11">
                                <span class="label label-default pull-right">
                                    <i class="glyphicon glyphicon-comment icon-margin"></i>
                                    {{ thread.comments.count }}
                                </span>
                {% if thread.is_pinned and not is_draft %}
                    <span
                        class="pinned glyphicon glyphicon-pushpin pull-right">
                    </span>
                {% endif %}
                <h4>
                    <a
                        class="thread-title"
                        href="{{ thread.get_detail_link }}"
                        {% if not thread.is_pinned %}
                            style="color:blue;"
                        {% endif %}>
                        {{ thread.title }}
                    </a>
                </h4>
                <p>{{ thread.content | safe | truncatechars:30 }}</p>
                <section>
                    <i class="glyphicon glyphicon-folder-open icon-margin"></i>
                    <i class="glyphicon glyphicon-user icon-margin"></i>{{ thread.author }}
                    <i class="glyphicon glyphicon-calendar icon-margin"></i>{{ thread.published_date }}
                    <i class="glyphicon glyphicon-eye-open icon-margin"></i>{{ thread.view_count }}
                    <i class="glyphicon glyphicon-thumbs-up icon-margin"></i>{{ thread.likes.count }}
                    <span class="pull-right">
                        <a href="{{ thread.get_detail_link }}"
                           class="btn btn-default btn-sm">More
                        ... </a>
                    </span>
                </section>
            </div>
        </div>
    </article>
</div>
